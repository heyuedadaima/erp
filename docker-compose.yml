services:
  frontend:
    build:
      context: ./order
    ports:
      - "8080:80"
    networks:
      - app-network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always

  backend:
    build:
      context: ./erp
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=123456
      - DB_NAME=erp
    ports:
      - "5000:5000"
    networks:
      - app-network
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: erp
    ports:
      - "3306:3306"
    volumes:
      - new_mysql_data:/var/lib/mysql  # 修改为新的卷
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  new_mysql_data:
    external: true  # 确保这里也更新为新的卷名
